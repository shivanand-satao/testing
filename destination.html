<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destination Details</title>
    <script src="destination.js" defer></script>
</head>
<body>
    <div id="destinationPage">
        <h1 id="destinationName"></h1>
        <section id="overview">
            <h2>Overview</h2>
            <p><strong>Best Season:</strong> <span id="bestSeason"></span></p>
            <p><strong>Average Cost:</strong> <span id="averageCost"></span></p>
            <p><strong>Duration:</strong> <span id="duration"></span></p>
            <p><strong>Nearest Airport:</strong> <span id="nearestAirport"></span></p>
            <p><strong>Nearest Railway Station:</strong> <span id="nearestRailwayStation"></span></p>
        </section>
        <section id="imageGallery">
            <!-- Images will be dynamically added here -->
        </section>
        <section id="placesList">
            <!-- Places to visit will be dynamically added here -->
        </section>
        <section id="activitiesList">
            <!-- Activities will be dynamically added here -->
        </section>
        <button id="loadMore">Load More Info</button>
        <section id="moreInfo" style="display:none;">
            <!-- Additional info will be added here -->
        </section>
    </div>
</body>
</html>
